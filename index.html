<!doctype html>
  <html>
    <head>
      <meta charset="utf-8">
      <script crossorigin src="https://cdn.jsdelivr.net/npm/keen-dashboard-builder@2.0.7/dist/viewer.min.js"></script>
    </head>
    <body>
      <div id="viewer"></div>
      <script>

        const url = "https://keen.io/dashboard/5e60001262a7780018691cab";

        fetch(url)
        .then(res => res.json())
        .then(data => {
          const projectId = "5bce2b59c9e77c00018f5028";
          const masterKey = "B709654C51D7A2872AEF8866A0B9EAE9810828801FBBD145B2630166EEFF8421";
          const dashboardInfo = data;
          const myDashboardViewer = new DashboardViewer({
            container: "#viewer",
            isDashboardPublic: true,
            dashboardInfo,
            keenAnalysis: {
              config: {
                projectId,
                masterKey,
              }
            }
          });
        })
        .catch(e => console.error(e))
      </script>
    </body>
  </html>
